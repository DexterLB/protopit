<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>
            {{ .Page.Meta.Title }} - protopit
        </title>
        {{ .Site.CssTag }}
    </head>
    <body>
        {{ if ( eq .Page.Meta.Type "landing" ) }}
            {{ template "landing.html" . }}
        {{ else }}
            <aside class="sidebar">
                <div class="logo"></div>
                <nav>
                    <l name="home">{{ translate "Home" }}</l>
                    <l name="foo">Foo</a>
                    <l name="bar">Bar</a>
                </nav>
                <div class="languages">
                    <l name="{{ .Page.Name }}:en">EN</l>
                    <l name="{{ .Page.Name }}:bg">BG</l>
                </div>
            </aside>
            <article>
                {{ if ( eq .Page.Meta.Type "home" ) }}
                    {{ template "home.html" . }}
                {{ else }}
                    {{ template "normal.html" . }}
                {{ end }}
            </article>
        {{ end }}
    </body>
</html>
